<template>
    <lightning-card title="Account Opportunities" icon-name="standard:opportunity">
        <div class=slds-max-large-size_xx-large>
            <lightning-button class="slds-m-bottom_small" label="Refresh" onclick={handleRefresh} variant="brand"></lightning-button>
            <template lwc:if={opportunities}>
                <lightning-datatable data={opportunities} 
                                     columns={columns}
                                     key-field="Id"
                                     class="slds-theme_default">
                </lightning-datatable>
            </template>
            <template lwc:else>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="contentinfo">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{error}</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
